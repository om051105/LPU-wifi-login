<!DOCTYPE html>
<html>

<head>
  <title>LPU WiFi Login</title>
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #FF8C00, #FF4500);
      /* Professional Orange Gradient */
      color: white;
      padding: 25px 20px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .header img {
      width: 56px;
      height: 56px;
      background: white;
      border-radius: 50%;
      padding: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 11px;
      font-weight: 700;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      box-sizing: border-box;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      outline: none;
    }

    input:focus {
      border-color: #FF8C00;
      box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #333, #000);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      min-height: 20px;
    }

    .footer {
      margin-top: 10px;
      padding-top: 20px;
      border-top: 1px solid #eaeaea;
      text-align: center;
    }

    .footer-text {
      font-size: 11px;
      color: #888;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .footer-text b {
      color: #333;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f0f0f0;
      color: #555;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .social-btn:hover {
      color: white;
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .social-btn.linkedin:hover {
      background: #0077b5;
    }

    .social-btn.instagram:hover {
      background: #E1306C;
    }

    .social-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icon.png" alt="Logo">
    <h2>LPU WiFi Connect</h2>
    <p>Secure Auto-Login Utility</p>
  </div>

  <div class="content">
    <div class="input-group">
      <label for="username">UMS Registration No</label>
      <input type="text" id="username" placeholder="e.g. 1200...">
    </div>
    <div class="input-group">
      <label for="password">Internet Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button id="saveBtn">Activate Auto-Login</button>
    <div id="status"></div>

    <div class="footer">
      <div class="footer-text">Designed & Developed by <b>Om</b></div>
      <div class="social-links">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/om051105/" target="_blank" class="social-btn linkedin"
          title="Connect on LinkedIn">

          </svg>

        <!-- Instagram -->
        <a href="https://www.instagram.com/_.om._555" target="_blank" class="social-btn instagram"
          title="Follow on Instagram">
          <svg viewBox="0 0 24 24">
            <path

    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
